<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        h3 {
            text-align: center;
            padding-top: 10px;
        }
        .smiles {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
        }
        .smiles p {
            font-size: 30px;
        }
        .smiles p:first-child {
            cursor: pointer;
        }
        .smiles div {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="mb-3">
            <h3>How is your day going?</h3>
        </div>
        <div class="smiles"></div>
    </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
